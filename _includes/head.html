<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
 initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <!-- Primary Meta Tags -->
 <!-- Test with https://metatags.io/-->
  
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% if page.subtitle %}: {{ page.subtitle }}{% endif %}</title>
  <meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% if page.subtitle %}: {{ page.subtitle }}{% endif %}"</meta>
  <meta name="description" content="{{  page.excerpt | escape }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">
  <link rel="micropub" href="https://jericson-micropub.herokuapp.com/micropub">

  <!-- Stolen from https://github.com/jekyll/jekyll-seo-tag -->
 

  <meta name="generator" content="Jekyll v{{ jekyll.version }}" />
  <meta name="author" content="{{ page.author }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />


  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% if page.subtitle %}: {{ page.subtitle }}{% endif %}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="{{ page.excerpt | escape }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

{% if page.date %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
{% else %}
   <meta property="og:type" content="website" />
{% endif %}

{% if page.content contains "<img" %}
   {% assign images = page.content | split: 'img src="' %} 
   {% assign image = images[1] | split:'"' | first | replace: '//cdn', 'https://cdn'; | replace: 'medium', 'large' %}
   <meta property="og:image" content="{{ site.url }}{{ image }}">
<!-- Twitter -->
   <meta property="twitter:image" content="{{ site.url }}{{ image }}">
{% endif %}

   <meta property="twitter:card" content="summary_large_image">
   <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
   <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}{% if page.subtitle %}: {{ page.subtitle }}{% endif %}">
   <meta property="twitter:description" content="{{  page.excerpt | escape }}">
 
</head>
